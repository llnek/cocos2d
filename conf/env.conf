{
  :locale {

    :country "US"
    :lang "en"

  }

  :container {
    :threads 6
  }

  :databases {

    :cassandra {

    }

    :jdbc {

      :default {
        :url "jdbc:postgresql://localhost:5432/testdb"
        :d "org.postgresql.Driver"
        :user "zotoh"
        :passwd "admin123"
        :poolsize "4:2"
        :status true
      }

      :h2 {
        :server "jdbc:h2:tcp://localhost/${appdir}/dbs/cocos2d"
        :url "jdbc:h2:${appdir}/dbs/cocos2d"
        :d "org.h2.Driver"
        :user "sa"
        :passwd ""
        :debug true
        :poolsize "3:3"
        :status false
      }
    }

  }

  :services {

    :netty-io {

      :service "czc.skaro.io/NettyMVC"
      :host ""
      :port 8000

      :fileAccessCheck false

      :1_comment_only "maxage is 1month, max idle is 1day"
      :sessionAgeSecs 2592000
      :maxIdleSecs 0
      :hidden false
      :domain ""
      :domainPath "/"

      :cacheAssets false
      :maxAgeSecs 3600
      :useETags false
      :errorHandler ""
      :handler ""

      :wsock {
        :handler "czlab.odin.system.core.Handler"
        :uri "/network/odin/websocket"
      }
    }
  }

}

